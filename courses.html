<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Slideshow</title>
  <style>
    #pdfContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #pdfPages {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .pdfPage {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="pdfContainer">
    <div id="pdfPages"></div>
  </div>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.worker.min.js"></script>

  <script>
    const pdfFile = 'cv.pdf';

    let currentPage = 1;
    let totalPages = 0;

    function displayPdf(pdfData) {
      pdfjsLib.getDocument({ data: pdfData }).promise
        .then(pdf => {
          totalPages = pdf.numPages;

          for (let i = 1; i <= totalPages; i++) {
            pdf.getPage(i).then(page => {
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');

              const viewport = page.getViewport({ scale: 1.5 });
              canvas.width = viewport.width;
              canvas.height = viewport.height;

              const renderContext = {
                canvasContext: context,
                viewport: viewport
              };

              page.render(renderContext).promise.then(() => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdfPage';
                pageDiv.appendChild(canvas);
                document.getElementById('pdfPages').appendChild(pageDiv);
              });
            });
          }
        })
        .catch(error => console.error('Error loading PDF:', error));
    }

    function showPage(pageNumber) {
      const pdfPages = document.getElementById('pdfPages');
      const translateValue = -100 * (pageNumber - 1) + '%';
      pdfPages.style.transform = `translateX(${translateValue})`;
    }

    function nextSlide() {
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevSlide() {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    }

    fetch(pdfFile)
      .then(response => response.arrayBuffer())
      .then(data => displayPdf(data))
      .catch(error => console.error('Error fetching PDF:', error));

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowRight') {
        nextSlide();
      } else if (event.key === 'ArrowLeft') {
        prevSlide();
      }
    });
  </script>
</body>
</html>
